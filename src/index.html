<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MotionMind</title>

  <!-- STYLESHEET -->
  <link href="stylesheet" href="styles.css" />

  <!-- Icon Link -->
   <link 
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,grid_view,person,timelinetargetedit_notephoto_cameralogout"
   />
</head>

<body> 
  <!-- Creating new container -->
   <div class="container">
    <aside>
      <!-- Create the MotionMind Logo -->
      <div class="top">

        <div class="logo">
          <!-- Logo is located in the sidebar.
           'Danger' is a CSS class that will contain
           the color we want for the word 'Motion'-->
          <h2>Motion<span class="bold">Mind</span></h2>

        </div>
        <!-- Create another  division for the close button -->
         <div class="close" id="close-btn">
          <span class="material-symbols-outlined">close</span>
         </div>
      </div>

      <!-- Creating the sidebar items -->
      <div class="sidebar">

        <!-- Dashboard -->
        <a href="#">
          <span class="material-symbols-outlined">grid_view</span>
          <h3>Dashboard</h3>
        </a>

        <!-- Profile -->
        <a href="#">
          <span class="material-symbols-outlined">person</span>
          <h3>Profile</h3>
        </a>

        <!-- Progress -->
        <a href="#">
          <span class="material-symbols-outlined">timeline</span>
          <h3>Progress</h3>
        </a>

        <!-- Goals -->
        <a href="#">
          <span class="material-symbols-outlined">target</span>
          <h3>Goals</h3>
        </a>

        <!-- Reviews -->
        <a href="#">
          <span class="material-symbols-outlined">edit_note</span>
          <h3>Reviews</h3>
        </a>

        <!-- Photos -->
        <a href="#">
          <span class="material-symbols-outlined">photo_camera</span>
          <h3>Photos</h3>
        </a>

        <!-- Logout -->
        <a href="#">
          <span class="material-symbols-outlined">logout</span>
          <h3>Logout</h3>
        </a>
      </div>
   </div>
  
  <!-- TESTING OUT GRIDS 
  <header class="header"></header>

  <section class="sidebar"></section>
  -->

  <main class="main"></main>

  <!-- <app-root></app-root> -->


</body>
</html>
