<div class="user-profile-container">
    <div class="profile-details">
      <!-- Display Profile Picture -->
      <div class="profile-pic">
        <img [src]="profile.picture || defaultProfilePic" alt="Profile Picture">
        <input type="file" (change)="onFileChange($event)" accept="image/*">
      </div>
    </div>
  
    <div class="profile-card">
      <h2 class="profile-title">Your Profile</h2>
      <form (submit)="saveProfile()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="profile.username" name="username" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="profile.email" name="email" required>
        </div>
  
        <div class="form-group">
          <label for="bio">Bio:</label>
          <textarea id="bio" [(ngModel)]="profile.bio" name="bio" required></textarea>
        </div>
  
        <button type="submit" class="save-button">Save Profile</button>
      </form>
    </div>
  </div>
