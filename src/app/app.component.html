<body> 
<!-- Creating new container -->
    <div class="container">
    <!-- ----------------CREATING SIDEBAR---------------- -->
    <aside>
        <!-- Create the MotionMind Logo -->
        <div class="top">

            <div class="logo">
            <h2><span class="dark">Motion</span><span class="bold">Mind</span></h2>

            </div>
            <!-- Create another  division for the close button -->
            <div class="close" id="close-btn">
            <span class="material-symbols-outlined">close</span>
            </div>
        </div>

        <!-- Creating the sidebar items -->
        <div class="sidebar">

            <!-- Dashboard -->
            <a routerLink="/dashboard" routerLinkActive="active">
            <span class="material-symbols-outlined">grid_view</span>
            <h3>Dashboard</h3>
            </a>

            <!-- Profile -->
            <a routerLink="/user-profile" routerLinkActive="active">
            <span class="material-symbols-outlined">person</span>
            <h3>Profile</h3>
            </a>

            <!-- Progress -->
            <a routerLink="/user-progress" routerLinkActive="active">
            <span class="material-symbols-outlined">timeline</span>
            <h3>Progress</h3>
            </a>

            <!-- Goals -->
            <a routerLink="/user-goals" routerLinkActive="active">
            <span class="material-symbols-outlined">target</span>
            <h3>Goals</h3>
            </a>

            <!-- Reviews -->
            <a routerLink="/user-reviews" routerLinkActive="active">
            <span class="material-symbols-outlined">edit_note</span>
            <h3>Reviews</h3>
            </a>

            <!-- Photos -->
            <a routerLink="/user-photos" routerLinkActive="active">
            <span class="material-symbols-outlined">photo_camera</span>
            <h3>Photos</h3>
            </a>

            <!-- Logout -->
            <a href="#">
            <span class="material-symbols-outlined">logout</span>
            <h3>Logout</h3>
            </a>
        </div>
    </aside>

    <!-- ----------------CREATING MAIN---------------- -->
    <main>
        <!-- Routed content will display here -->
        <router-outlet></router-outlet>

        <!-- Right section (new router-outlet) -->
        <section class="right">
            <router-outlet name="right"></router-outlet>  <!-- Right section route -->
        </section>

    </main>


</div>
</body>
